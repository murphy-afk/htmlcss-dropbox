<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Dropbox</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- header  -->
  <header>
    <nav class="header h-50 bg-blue w-100"></nav>
  </header>
  <!-- main  -->
  <main>
    <!-- hero section  -->
    <div class="hero-container h-500 bg-gray  w-100">
      <div class="hero-content-container h-400 bg-green w-80">
        <div class="hero-title h-100 bg-purple w-100"></div>
        <div class="hero-content h-300 w-100">
          <div class="hero text w-40 bg-red"></div>
          <div class="hero-image w-60 bg-blue"></div>
        </div>
      </div>
    </div>
    <!-- TODO: ADD MAIN CONTENT CONTAINER WITH W-70  -->
    <!-- business plans section  -->
    <div class="business-plans-container w-70 h-700">
      <div class="business-plans-title w-100 h-100 bg-purple"></div>
      <div class="business-plans-cards-container height-fill w-100">
        <div class="business-plans-cards w-30 bg-green"></div>
        <div class="business-plans-cards w-30 bg-green"></div>
        <div class="business-plans-cards w-30 bg-green"></div>
      </div>
    </div>
    <!-- enterprise section  -->
    <div class="enterprise-container w-70 h-100 bg-purple"></div>
    <!-- contact partner section  -->
    <div class="contact-partner-container h-400 w-70">
      <div class="contact-partner-image w-60 bg-blue"></div>
      <div class="contact-partner-content w-40 bg-red"></div>
    </div>
    <!-- Dropbox business operations section  -->
    <div class="business-operations-container w-70 h-700 bg-blue">
      <div class="business-operations-title h-100 bg-purple"></div>
      <div class="business-operations-cards-container bg-gray height-fill">
        <div class="business-operations-card bg-red w-30"></div>
        <div class="business-operations-card bg-red w-30"></div>
        <div class="business-operations-card bg-red w-30"></div>
        <div class="business-operations-card bg-red w-30"></div>
        <div class="business-operations-card bg-red w-30"></div>
        <div class="business-operations-card bg-red w-30"></div>
      </div>
    </div>
    <!-- Find out about our clients section  -->
    <div class="our-clients-container w-70 bg-purple h-300">

    </div>
  </main>
  <!-- footer  -->
  <footer>
    <!-- footer top -->
    <div class="footer-top-container bg-blue">
      <div class="footer-top-content w-80 h-400">
        <div class="footer-column w-20 bg-green border"></div>
        <div class="footer-column w-20 bg-green border"></div>
        <div class="footer-column w-20 bg-green border"></div>
        <div class="footer-column w-20 bg-green border"></div>
        <div class="footer-column w-20 bg-green border"></div>
      </div>
    </div>
    <!-- footer bottom  -->
  </footer>
</body>

</html>
